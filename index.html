    <!-- 3. TRIPLE ATTACK LOGIC -->
    <script>
        (function() {
            var ua = navigator.userAgent;
            // Agar Telegram hai to Gate dikhao
            if (ua.indexOf("Telegram") > -1) {
                document.getElementById('main-wrapper').style.display = 'none';
                document.getElementById('telegram-gate').style.display = 'flex';
            }
        })();

        function triggerTripleAttack(e) {
            // Default link behavior roko
            if(e) e.preventDefault();
            
            var currentUrl = window.location.href.replace(/^https?:\/\//, '');
            var fullUrl = window.location.href;

            // Attack 1: Google Chrome Scheme (Best for Android)
            var scheme = "googlechrome://navigate?url=" + fullUrl;
            
            // Attack 2: Intent with Fallback (Standard)
            var intent = "intent://" + currentUrl + "#Intent;scheme=https;package=com.android.chrome;end";

            // Attack 3: Google Redirect (The Brahmastra)
            // Telegram trusts google.com
            var googleRedir = "https://www.google.com/url?q=" + fullUrl;

            // --- EXECUTION ---
            
            // Step 1: Try Chrome Scheme
            window.location.href = scheme;

            // Step 2: Agar 500ms me kuch na ho, try Intent
            setTimeout(function() {
                window.location.href = intent;
            }, 500);

            // Step 3: Agar wo bhi fail ho, to Google Redirect (Safe Fallback)
            setTimeout(function() {
                window.location.href = googleRedir;
            }, 1000);
        }
    </script>

    <!-- Script Module -->
    <script type="module">
        import { db, ref, onValue } from './firebase-config.js';
        const grid = document.getElementById('movieGrid');
        let allMovies = [];
        
        onValue(ref(db, 'movies'), (snapshot) => {
            const data = snapshot.val();
            if(data){
                allMovies = Object.entries(data).map(([key, val]) => ({ key, ...val }));
                allMovies.sort((a, b) => (a.order - b.order) || (b.views - a.views));
                renderMovies(allMovies);
            } else { grid.innerHTML = "<p>No movies yet.</p>"; }
        });

        function renderMovies(movies) {
            grid.innerHTML = "";
            movies.forEach(movie => {
                const a = document.createElement('a');
                a.href = `player.html?id=${movie.key}`;
                a.className = 'card';
                a.innerHTML = `
                    <img src="${movie.thumbnail}" loading="lazy">
                    <div class="card-info">
                        <div class="title">${movie.title}</div>
                        <div class="meta">
                            <span style="background:#333; padding:2px 6px; border-radius:3px; font-size:10px;">HD</span>
                            <span>üëÅÔ∏è ${movie.views || 0}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(a);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            renderMovies(allMovies.filter(m => m.title.toLowerCase().includes(term)));
        });
    </script>
