<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralPX - Watch Free Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@8f20fe910c273b5ad2999092b114fb448543da14/uploads/2025-12-23T09-29-15-155Z-j5i7vzarb.png" alt="ViralPX Logo" class="logo">
        <div class="site-name">ViralPX</div>
    </header>

    <div class="container">
        <h2>Latest Movies</h2>
        <div class="movie-grid" id="movieContainer">
            <!-- Movies yahan load hongi Firebase se -->
            <p>Loading movies...</p>
        </div>
    </div>

    <!-- Video Player Overlay (Hidden by default) -->
    <div id="player-overlay">
        <video id="mainPlayer" controls autoplay>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="close-btn" onclick="closePlayer()">Close Player</button>
    </div>

    <!-- Script Module -->
    <script type="module">
        import { db, ref, onValue } from './firebase-config.js';

        const movieContainer = document.getElementById('movieContainer');

        const moviesRef = ref(db, 'movies');
        
        onValue(moviesRef, (snapshot) => {
            const data = snapshot.val();
            movieContainer.innerHTML = ""; // Clear loader

            if (data) {
                // Loop through all movies in database
                Object.values(data).forEach(movie => {
                    const card = document.createElement('div');
                    card.classList.add('movie-card');
                    
                    card.innerHTML = `
                        <img src="${movie.thumbnail}" alt="${movie.title}">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                        </div>
                    `;

                    // Click event to play video
                    card.addEventListener('click', () => {
                        openPlayer(movie.streamUrl);
                    });

                    movieContainer.appendChild(card);
                });
            } else {
                movieContainer.innerHTML = "<p>No movies added yet.</p>";
            }
        });

        // Player Logic globally accessible banani padegi
        window.openPlayer = (url) => {
            const playerOverlay = document.getElementById('player-overlay');
            const player = document.getElementById('mainPlayer');
            
            player.src = url;
            playerOverlay.style.display = 'flex';
            player.play();
        }

        window.closePlayer = () => {
            const playerOverlay = document.getElementById('player-overlay');
            const player = document.getElementById('mainPlayer');
            
            player.pause();
            player.src = "";
            playerOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
