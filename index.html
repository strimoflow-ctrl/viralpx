<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralPX - Home</title>
    <style>
        /* CSS Merged Here */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .logo { height: 50px; margin-right: 15px; }
        .site-name {
            font-size: 24px; font-weight: bold; color: #e50914;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .movie-card {
            background: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }
        .movie-card:hover { transform: scale(1.05); border: 2px solid #e50914; }
        .movie-card img { width: 100%; height: 270px; object-fit: cover; }
        .movie-info { padding: 10px; text-align: center; }
        .movie-title { font-size: 15px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@8f20fe910c273b5ad2999092b114fb448543da14/uploads/2025-12-23T09-29-15-155Z-j5i7vzarb.png" alt="ViralPX Logo" class="logo">
        <div class="site-name">ViralPX</div>
    </header>

    <div class="container">
        <h2>Latest Movies</h2>
        <div class="movie-grid" id="movieContainer">
            <p>Loading movies from Firebase...</p>
        </div>
    </div>

    <script type="module">
        import { db, ref, onValue } from './firebase-config.js';

        const movieContainer = document.getElementById('movieContainer');
        const moviesRef = ref(db, 'movies');
        
        onValue(moviesRef, (snapshot) => {
            const data = snapshot.val();
            movieContainer.innerHTML = ""; 

            if (data) {
                Object.values(data).forEach(movie => {
                    // Yahan hum Link bana rahe hain jo player.html pe le jayega
                    // URL me hum title aur stream link pass kar rahe hain
                    const link = document.createElement('a');
                    link.href = `player.html?title=${encodeURIComponent(movie.title)}&src=${encodeURIComponent(movie.streamUrl)}`;
                    link.classList.add('movie-card');
                    
                    link.innerHTML = `
                        <img src="${movie.thumbnail}" alt="${movie.title}">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                        </div>
                    `;
                    movieContainer.appendChild(link);
                });
            } else {
                movieContainer.innerHTML = "<p>No movies found. Add from Admin Panel.</p>";
            }
        });
    </script>
</body>
</html>
