<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralPX - Home</title>
    <style>
        :root { --primary: #E50914; --dark: #141414; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        header { padding: 15px 5%; background: linear-gradient(to bottom, black, transparent); position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        
        /* Search Bar */
        .search-box { background: #333; border: none; padding: 8px 15px; border-radius: 20px; color: white; width: 200px; outline: none; }
        
        .container { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        
        .card { background: #222; border-radius: 8px; overflow: hidden; text-decoration: none; color: white; transition: 0.3s; position: relative; display: block; }
        .card:hover { transform: scale(1.03); z-index: 2; box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 2px solid var(--primary); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 10px; }
        .title { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .views { font-size: 11px; color: #888; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ViralPX</div>
        <input type="text" id="searchInput" class="search-box" placeholder="Search movies...">
    </header>

    <div class="container">
        <h2>üî• Trending Movies</h2>
        <div class="grid" id="movieGrid">Loading...</div>
    </div>

    <script type="module">
        import { db, ref, onValue } from './firebase-config.js';
        
        const grid = document.getElementById('movieGrid');
        const searchInput = document.getElementById('searchInput');
        let allMovies = [];

        onValue(ref(db, 'movies'), (snapshot) => {
            const data = snapshot.val();
            grid.innerHTML = "";
            
            if(data){
                // Convert to Array & Sort by Order
                allMovies = Object.entries(data).map(([key, val]) => ({ key, ...val }));
                
                // Sorting Logic: Order (Ascending) -> Then Views (Descending)
                allMovies.sort((a, b) => (a.order - b.order) || (b.views - a.views));
                
                renderMovies(allMovies);
            } else {
                grid.innerHTML = "<p>No movies added.</p>";
            }
        });

        function renderMovies(movies) {
            grid.innerHTML = "";
            movies.forEach(movie => {
                const a = document.createElement('a');
                a.className = 'card';
                // IMPORTANT: Sending ID now
                a.href = `player.html?id=${movie.key}`;
                a.innerHTML = `
                    <img src="${movie.thumbnail}" loading="lazy">
                    <div class="card-info">
                        <div class="title">${movie.title}</div>
                        <span class="views">üëÅÔ∏è ${movie.views || 0} Views</span>
                    </div>
                `;
                grid.appendChild(a);
            });
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            renderMovies(filtered);
        });
    </script>
</body>
</html>
