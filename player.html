    <script type="module">
        import { db, ref, get, update, child } from './firebase-config.js';

        // ==========================================
        // üõ†Ô∏è ADMIN AD SETTINGS (Yahan Edit Karo) üõ†Ô∏è
        // ==========================================
        
        // Jitne chaho utne ads add karo. {img: 'Link', url: 'Link'}
        const adList = [
            {
                img: "https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@40547be128325a7edad8a9382ca6a63c032a9405/uploads/2026-01-18T13-19-16-488Z-x45s8xcmn.png", // Image 1 (Uncut)
                url: "https://t.me/jaanriyabot" // Link 1
            },
            {
                img: "https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@bdffe6b440ccaeb0567773bf6053af57d518c6ef/uploads/2026-01-18T13-21-48-544Z-04ouf9wyx.png", // Image 2 (Fake Player)
                url: "https://t.me/winz0lite_bot" // Link 2
            },
            {
                img: "https://cdn.jsdelivr.net/gh/free-whiteboard-online/Free-Erasorio-Alternative-for-Collaborative-Design@536590188edbaba20a8e6c0d40cbdbdccf21f72b/uploads/2026-01-18T13-24-24-959Z-3olfaaf4v.jpg", // Image 3 (Viral)
                url: "https://otieu.com/4/9793934" // Link 3
            }
        ];

        // Ad Settings
        const AD_INTERVAL_SECONDS = 30; // Har 30 sec baad ad aayega
        const SKIP_TIME_SECONDS = 5;    // 5 sec baad skip button aayega

        // ==========================================
        
        let adInterval;
        let isAdShowing = true; // Shuru me Ad dikhana hai
        const video = document.getElementById('vid');
        const overlay = document.getElementById('ad-overlay');
        const adImg = document.getElementById('ad-image-display');
        const adLink = document.getElementById('ad-link');
        const skipBtn = document.getElementById('skipBtn');

        // Function: Load Random Ad
        function loadRandomAd() {
            const randomAd = adList[Math.floor(Math.random() * adList.length)];
            adImg.src = randomAd.img;
            adLink.href = randomAd.url;
            
            // Show Overlay
            overlay.style.display = 'flex';
            isAdShowing = true;
            video.pause(); // Video pause karo
            startSkipTimer();
        }

        // Function: Timer logic for Skip Button
        function startSkipTimer() {
            let timeLeft = SKIP_TIME_SECONDS;
            skipBtn.classList.remove('active');
            skipBtn.innerText = `Wait ${timeLeft}s`;

            const timer = setInterval(() => {
                timeLeft--;
                if(timeLeft > 0) {
                    skipBtn.innerText = `Wait ${timeLeft}s`;
                } else {
                    clearInterval(timer);
                    skipBtn.innerText = "Skip Ad ‚ñ∫";
                    skipBtn.classList.add('active');
                }
            }, 1000);
        }

        // Global Skip Function
        window.skipAd = () => {
            if (!skipBtn.classList.contains('active')) return;

            overlay.style.display = 'none';
            isAdShowing = false;
            video.play();
            
            // Reset Interval for Next Ad
            resetAdInterval();
        }

        // Interval Logic (Every 30s)
        function resetAdInterval() {
            if(adInterval) clearInterval(adInterval);
            
            adInterval = setInterval(() => {
                if(!video.paused && !isAdShowing) {
                    loadRandomAd();
                }
            }, AD_INTERVAL_SECONDS * 1000);
        }

        // Initial Load
        loadRandomAd(); // Page load hote hi first Ad

        // --- FIREBASE LOGIC (Same as before) ---
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');
        if(!movieId) window.location.href = 'index.html';
        let hls = null;

        get(child(ref(db), `movies/${movieId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const movie = snapshot.val();
                document.getElementById('mTitle').innerText = movie.title;
                update(ref(db, `movies/${movieId}`), { views: (movie.views || 0) + 1 });
                document.getElementById('mViews').innerText = `üëÅÔ∏è ${(movie.views || 0) + 1} Views`;
                let episodes = movie.episodes || (movie.streamUrl ? [{ name: "Full Movie", link: movie.streamUrl }] : []);
                if(episodes.length > 0) {
                    if(episodes.length > 1) document.getElementById('playlistBox').style.display = 'block';
                    const listContainer = document.getElementById('epList');
                    playEpisode(episodes[0].link, episodes[0].name, 0);
                    episodes.forEach((ep, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'episode-btn'; btn.id = `ep-btn-${index}`;
                        btn.innerHTML = `<span>‚ñ∂</span> ${ep.name}`;
                        btn.onclick = () => playEpisode(ep.link, ep.name, index);
                        listContainer.appendChild(btn);
                    });
                }
            }
        });

        window.playEpisode = (link, name, index) => {
            document.getElementById('currentEpName').innerText = "Playing: " + name;
            document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`ep-btn-${index}`)) document.getElementById(`ep-btn-${index}`).classList.add('active');
            if (Hls.isSupported() && link.includes('.m3u8')) {
                if(hls) hls.destroy(); hls = new Hls(); hls.loadSource(link); hls.attachMedia(video);
            } else { video.src = link; }
        }
    </script>
