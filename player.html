<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching...</title>
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        .main-player { width: 100%; max-width: 1000px; margin: 0 auto; padding-top: 20px; }
        video { width: 100%; border: 1px solid #333; box-shadow: 0 0 50px rgba(255,0,0,0.1); }
        
        .info { padding: 20px; }
        .info h1 { margin: 0; font-size: 22px; color: #E50914; }
        .info p { color: #aaa; font-size: 14px; margin-top: 5px; }

        .suggestions { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .suggestions h3 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        
        .s-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .s-card { text-decoration: none; color: white; background: #111; border-radius: 5px; overflow: hidden; display: block; }
        .s-card img { width: 100%; height: 100px; object-fit: cover; }
        .s-title { padding: 8px; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .back-btn { display: inline-block; padding: 10px 20px; color: white; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="main-player">
        <video id="vid" controls autoplay controlsList="nodownload">
            Your browser does not support video.
        </video>
        <div class="info">
            <h1 id="mTitle">Loading...</h1>
            <p id="mViews">Waiting for data...</p>
            <a href="https://t.me/viralpx" target="_blank" style="color:#0088cc; text-decoration:none;">üöÄ Join Telegram Channel</a>
        </div>
    </div>

    <div class="suggestions">
        <h3>More Like This</h3>
        <div class="s-grid" id="suggestGrid"></div>
    </div>

    <script type="module">
        import { db, ref, get, update, onValue } from './firebase-config.js';

        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id'); // Getting ID from URL

        if(!movieId) window.location.href = 'index.html';

        // 1. Load Current Movie & Update Views
        const movieRef = ref(db, `movies/${movieId}`);
        
        get(movieRef).then((snapshot) => {
            if (snapshot.exists()) {
                const movie = snapshot.val();
                
                // Set Player
                document.getElementById('vid').src = movie.streamUrl;
                document.getElementById('mTitle').innerText = movie.title;
                
                // Update Views Count (+1)
                const newViews = (movie.views || 0) + 1;
                update(movieRef, { views: newViews });
                document.getElementById('mViews').innerText = `üëÅÔ∏è ${newViews} Views`;

            } else {
                alert("Movie not found!");
                window.location.href = 'index.html';
            }
        });

        // 2. Load Suggestions (Index ki tarah)
        const suggestGrid = document.getElementById('suggestGrid');
        
        onValue(ref(db, 'movies'), (snap) => {
            const data = snap.val();
            suggestGrid.innerHTML = "";
            
            if(data){
                const all = Object.entries(data).map(([k, v]) => ({key: k, ...v}));
                
                // Filter: Jo abhi play ho rahi hai usko list me mat dikhao
                const filtered = all.filter(m => m.key !== movieId);
                
                // Randomly shuffle or limit suggestions (Optional, showing first 10 here)
                filtered.slice(0, 12).forEach(m => {
                    const a = document.createElement('a');
                    a.href = `player.html?id=${m.key}`; // Link with ID
                    a.className = 's-card';
                    a.innerHTML = `
                        <img src="${m.thumbnail}">
                        <div class="s-title">${m.title}</div>
                    `;
                    suggestGrid.appendChild(a);
                });
            }
        });
    </script>
</body>
</html>
