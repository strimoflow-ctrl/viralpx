<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching...</title>
    <style>
        body { 
            background: black; margin: 0; color: white; 
            font-family: sans-serif; height: 100vh; display: flex; flex-direction: column;
            user-select: none; /* Text selection disabled */
        }
        
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .back-btn { color: white; text-decoration: none; font-weight: bold; background: #333; padding: 5px 15px; border-radius: 4px; }
        
        .player-wrapper { 
            flex: 1; display: flex; justify-content: center; align-items: center; background: #000; 
            flex-direction: column;
        }
        
        /* Video Styling */
        video { 
            width: 100%; max-width: 1000px; max-height: 80vh; 
            outline: none; background: #000; 
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .info-area { text-align: center; margin-top: 15px; }
        .tg-link { color: #0088cc; text-decoration: none; font-size: 14px; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Right Click Disabled -->

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <span style="color:#E50914; font-weight:bold;">ViralPX Player</span>
    </div>

    <div class="player-wrapper">
        <!-- controlsList="nodownload" download button ko hide karega -->
        <video id="vid" controls autoplay controlsList="nodownload">
            Your browser does not support video.
        </video>
        
        <div class="info-area">
            <h2 id="mTitle">Loading...</h2>
            <a href="https://t.me/viralpx" target="_blank" class="tg-link">Join our Telegram Channel</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get('t');
        const src = params.get('s');

        if(src) {
            document.getElementById('vid').src = src;
            document.getElementById('mTitle').innerText = title || "Unknown Title";
        } else {
            alert("No video source found!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
