    <script>
(function() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    // Check agar user Telegram ke andar hai
    if (/Telegram/i.test(userAgent)) {
        
        // Current URL uthao (https:// hata kar)
        var currentUrl = window.location.href.replace("https://", "").replace("http://", "");
        
        // Agar user ANDROID par hai (Zyadatar users)
        if (/android/i.test(userAgent)) {
            
            // OPTION 1: Direct Chrome Force (Sabse Best)
            // Ye seedha Chrome App ko trigger karega
            window.location.href = "intent://" + currentUrl + "#Intent;scheme=https;package=com.android.chrome;end";
            
            // Fallback: Agar Chrome nahi hai, to default browser try karega
            setTimeout(function() {
                window.location.href = "intent://" + currentUrl + "#Intent;scheme=https;end";
            }, 500);
            
            // Page ko yahi rok do taaki Telegram me load na ho
            document.body.innerHTML = "<div style='background:black;color:white;height:100vh;display:flex;justify-content:center;align-items:center;'><h1>Opening in Chrome...</h1></div>";
            window.stop();
        } 
        
        // Agar user IPHONE (iOS) par hai
        else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS security strict hai, auto-jump mushkil hai.
            // Hum unhe alert denge.
            alert("‚ö† Please click the '...' icon (top right) and choose 'Open in Safari/Browser' to watch the video properly.");
        }
    }
})();
</script>

    <script type="module">
        import { db, ref, get, update, child } from './firebase-config.js';

        // --- RANDOM AD IMAGE CONFIG ---
        const adImages = [
            "https://image.tmdb.org/t/p/original/8cdWjvZQUExUUTzyp4t6EDMubfO.jpg",
            "https://image.tmdb.org/t/p/original/fqv8v6AycXKsivp1T5yKtLbGXce.jpg",
            "https://image.tmdb.org/t/p/original/1E5baAaEse26fej7uHkjJDvp57k.jpg"
        ];
        document.getElementById('ad-image-display').src = adImages[Math.floor(Math.random() * adImages.length)];

        // --- TIMER LOGIC (YouTube Style) ---
        let timeLeft = 3; 
        const skipBtn = document.getElementById('skipBtn');
        const adOverlay = document.getElementById('ad-overlay');
        const video = document.getElementById('vid');

        const timer = setInterval(() => {
            timeLeft--;
            if(timeLeft > 0) {
                skipBtn.innerText = "" + timeLeft; // Sirf number dikhayega jaise YT
            } else {
                clearInterval(timer);
                skipBtn.innerText = "Skip Ad";
                skipBtn.classList.add('active');
            }
        }, 1000);

        window.skipAd = (e) => {
            if(e) e.preventDefault();
            adOverlay.style.display = 'none';
            if(video.src) video.play();
        }

        skipBtn.addEventListener('click', (e) => {
             e.preventDefault(); e.stopPropagation(); skipAd();
        });

        // --- FIREBASE LOGIC ---
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');
        if(!movieId) window.location.href = 'index.html';
        let hls = null;

        get(child(ref(db), `movies/${movieId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                const movie = snapshot.val();
                document.getElementById('mTitle').innerText = movie.title;
                update(ref(db, `movies/${movieId}`), { views: (movie.views || 0) + 1 });
                document.getElementById('mViews').innerText = `üëÅÔ∏è ${(movie.views || 0) + 1} Views`;
                let episodes = movie.episodes || (movie.streamUrl ? [{ name: "Full Movie", link: movie.streamUrl }] : []);
                if(episodes.length > 0) {
                    if(episodes.length > 1) document.getElementById('playlistBox').style.display = 'block';
                    const listContainer = document.getElementById('epList');
                    playEpisode(episodes[0].link, episodes[0].name, 0);
                    episodes.forEach((ep, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'episode-btn'; btn.id = `ep-btn-${index}`;
                        btn.innerHTML = `<span>‚ñ∂</span> ${ep.name}`;
                        btn.onclick = () => playEpisode(ep.link, ep.name, index);
                        listContainer.appendChild(btn);
                    });
                }
            }
        });

        window.playEpisode = (link, name, index) => {
            document.getElementById('currentEpName').innerText = "Playing: " + name;
            document.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`ep-btn-${index}`)) document.getElementById(`ep-btn-${index}`).classList.add('active');
            if (Hls.isSupported() && link.includes('.m3u8')) {
                if(hls) hls.destroy(); hls = new Hls(); hls.loadSource(link); hls.attachMedia(video);
            } else { video.src = link; }
        }
    </script>
