<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralPX Admin</title>
    <style>
        body { background: #0f0f0f; color: #ddd; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; }
        
        #login-section { max-width: 400px; margin: 100px auto; background: #1f1f1f; padding: 30px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        #dashboard-section { display: none; }
        
        .panel { background: #1f1f1f; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 5px 0 15px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; }
        label { font-size: 12px; color: #aaa; text-transform: uppercase; font-weight: bold; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; flex: 1; }
        .primary-btn { background: #E50914; color: white; }
        .list-item { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; margin-bottom: 5px; border-radius: 4px; border-left: 3px solid #E50914; }
        .list-info { display: flex; align-items: center; gap: 15px; flex: 1; }
        .thumb-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .meta-info { font-size: 12px; color: #888; }
        .views-badge { background: #333; padding: 2px 8px; border-radius: 10px; color: #4db8ff; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGIN -->
        <div id="login-section">
            <h2>Admin Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="primary-btn" id="loginBtn">Login</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Dashboard</h2>
                <button onclick="logout()" style="background:#333; color:white; width:auto; padding:5px 15px;">Logout</button>
            </div>

            <div class="panel">
                <h3 id="formTitle">Add Movie</h3>
                <input type="hidden" id="editKey">
                
                <label>Movie Title</label>
                <input type="text" id="mTitle" placeholder="Ex: Avengers Endgame">
                
                <label>Thumbnail URL</label>
                <input type="text" id="mThumb" placeholder="https://...">
                
                <label>Stream URL</label>
                <input type="text" id="mStream" placeholder="https://...">

                <label>Sort Order (1 = Top, 2 = Second...)</label>
                <input type="number" id="mOrder" placeholder="Ex: 1" value="999">

                <div class="btn-group">
                    <button class="primary-btn" id="saveBtn">Save Movie</button>
                    <button style="background:#555; color:white; display:none;" id="cancelBtn">Cancel</button>
                </div>
                <p id="msg" style="text-align: center; margin-top: 10px;"></p>
            </div>

            <h3>Movie List (Sorted by Order)</h3>
            <div id="movieList">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { db, ref, push, set, onValue, remove, update, auth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from './firebase-config.js';

        // Auth Logic
        onAuthStateChanged(auth, user => {
            document.getElementById('login-section').style.display = user ? 'none' : 'block';
            document.getElementById('dashboard-section').style.display = user ? 'block' : 'none';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
            .catch(e => alert(e.message));
        });
        window.logout = () => signOut(auth);

        // CRUD Logic
        const inputs = {
            t: document.getElementById('mTitle'),
            th: document.getElementById('mThumb'),
            s: document.getElementById('mStream'),
            o: document.getElementById('mOrder'),
            k: document.getElementById('editKey')
        };

        // Save / Update
        document.getElementById('saveBtn').addEventListener('click', () => {
            if(!inputs.t.value || !inputs.s.value) return alert("Title and Link required");
            
            const data = {
                title: inputs.t.value,
                thumbnail: inputs.th.value,
                streamUrl: inputs.s.value,
                order: Number(inputs.o.value),
                views: 0 // Default views
            };

            // Agar edit kar rahe hain to views reset mat karo
            if(inputs.k.value) {
                delete data.views; // Existing views preserve honge
                update(ref(db, 'movies/' + inputs.k.value), data).then(() => resetForm());
            } else {
                push(ref(db, 'movies'), data).then(() => resetForm());
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Load List
        onValue(ref(db, 'movies'), (snap) => {
            const list = document.getElementById('movieList');
            list.innerHTML = "";
            const data = snap.val();
            
            if(data){
                // Convert to array and sort by Order Number
                const arr = Object.entries(data).map(([k, v]) => ({key: k, ...v}));
                arr.sort((a, b) => a.order - b.order);

                arr.forEach(movie => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <div class="list-info">
                            <span style="font-weight:bold; color:#E50914;">#${movie.order}</span>
                            <img src="${movie.thumbnail}" class="thumb-preview">
                            <div>
                                <div>${movie.title}</div>
                                <span class="views-badge">üëÅÔ∏è ${movie.views || 0} Views</span>
                            </div>
                        </div>
                        <div>
                            <button onclick="editMov('${movie.key}', '${movie.title.replace(/'/g, "\\'")}', '${movie.thumbnail}', '${movie.streamUrl}', ${movie.order})" style="background:#444; color:white; padding:5px 10px;">Edit</button>
                            <button onclick="delMov('${movie.key}')" style="background:#900; color:white; padding:5px 10px;">Del</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }
        });

        // Helpers
        window.editMov = (k, t, th, s, o) => {
            inputs.k.value = k; inputs.t.value = t; inputs.th.value = th; inputs.s.value = s; inputs.o.value = o;
            document.getElementById('saveBtn').innerText = "Update Movie";
            document.getElementById('cancelBtn').style.display = 'block';
            window.scrollTo(0,0);
        };
        window.delMov = k => { if(confirm("Delete?")) remove(ref(db, 'movies/'+k)); };
        
        function resetForm() {
            inputs.t.value = ''; inputs.th.value = ''; inputs.s.value = ''; inputs.o.value = '999'; inputs.k.value = '';
            document.getElementById('saveBtn').innerText = "Save Movie";
            document.getElementById('cancelBtn').style.display = 'none';
        }
    </script>
</body>
</html>
